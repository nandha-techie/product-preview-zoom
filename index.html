<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview with zoom plugin</title>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
        <div class="main">
            <div class="product_img zoom" id='ex1'>
                <picture >
                    <!-- <source media="(max-width:768px)" srcset="images/product-4-mobile.jpg"> -->
                    <img src="images/product-4.jpg" alt="product image with zoom out">
                </picture>
            </div>
            <section class="product_details">
                <p class="title">PERFUME</p>
                <h2>Gabrielle Essence Eau De Parfum</h2>
                <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="product_price">
                    <p>$149.99 <span>$169.99</span></p>
                    <button>
                        <img src="https://catherineisonline.github.io/product-preview-card-frontendmentor/images/icon-cart.svg" />
                        Add to Cart
                    </button>
                </div>
            </section>
        </div>
    </main>
    <script src='js/jquery.zoom.js'></script>
	<script src='js/main.js'></script>
</body>
</html>
